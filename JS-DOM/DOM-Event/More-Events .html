<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>More Events</h2>
    <section>
        <h3 id="secretInfo">Very very importent Secret information</h3>
        <input id="Delete-confirm" type="text" placeholder="PLEASE TYPE DELETE">
        <button id="Delet-Btn" disabled>Delete</button>
    </section>

    <script>
        document.getElementById('Delet-Btn').addEventListener('click', function () {
            document.getElementById('secretInfo').style.display = 'none';
        });
        //Focus//
        document.getElementById('Delete-confirm').addEventListener('focus', function () {
            document.body.style.backgroundColor = 'lightcoral';
        })
        document.getElementById('Delete-confirm').addEventListener('blur', function () {
            document.body.style.backgroundColor = 'white';
        });
        //key Down
        document.getElementById('Delete-confirm').addEventListener('keeydown', function () {
            const deleteField = document.getElementById('delete-confirm');
        });

    </script>
</body>

</html>
