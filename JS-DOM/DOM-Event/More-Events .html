<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>More Events</h2>
    <section>
        <h3 id="secretInfo">Very very importent Secret information</h3>
        <input type="text" placeholder="PLEASE TYPE DELETE">
        <button id="Delet-Btn" disabled>Delete</button>
    </section>

    <script>
        document.getElementById('Delet-Btn').addEventListener('click', function () {
            document.getElementById('secretInfo').style.display = 'none';
        })
    </script>
</body>

</html>
